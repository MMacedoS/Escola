<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/conselho.css">
</head>
<body>
    <h1><center>Conselho por Bimestre</center></h1>
    <div class="conselho">
             <form action="#" method="post">
                <fieldset>
                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" style="width: 10em" value="">
                        </div>
                        <div class="campo">
                            <label for="snome">Turma</label>
                            <input type="text" id="snome" name="snome" style="width: 10em" value="">
                        </div>
                    </fieldset>
                    <fieldset>
                    <div class="campo">
                        <label>Sexo</label>
                        <label>
                            <input type="radio" name="sexo" value="masculino"> Masculino
                        </label>
                        <label>
                            <input type="radio" name="sexo" value="feminino"> Feminino
                        </label>
                        <div class="campo">
                                <label>Newsletter</label>
                                <label>
                                    <input type="checkbox" name="newsletter" value="1"> Gostaria de receber a Newsletter da empresa
                                </label>
                            </div>
                    </div>

                    <div class="campo">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" name="email" style="width: 20em" value="">
                    </div>
                    <div class="campo">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" style="width: 10em" value="">
                    </div>
                </fieldset>     
                    <fieldset class="grupo">
                        <div class="campo">
                            <label for="cidade">Cidade</label>
                            <input type="text" id="cidade" name="cidade" style="width: 10em" value="">
                        </div>
                        <div class="campo">
                            <label for="estado">Estado</label>
                            <select name="estado" id="estado">
                                <option value="">--</option>
                                <option value="PR">PR</option>
                            </select>
                        </div>
                  
            
                    <div class="campo">
                        <label for="mensagem">Mensagem</label>
                        <textarea rows="6" style="width: 20em" id="mensagem" name="mensagem"></textarea>
                    </div>
                </fieldset>
                    
            
                    <button type="submit" name="submit">Enviar</button>
                </fieldset>
            </form>
        </div>
   
</body>
</html>
